<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-back">
          <div class="profile">
            <div>
              <img
                class="profile-img"
                src="./images/image-jeremy.png"
                alt="Jeremy Robson"
              />
            </div>
            <div class="profile-details">
              <p class="profile-report">Report for</p>
              <h1 class="profile-name">Jeremy Robson</h1>
            </div>
          </div>
          <ul class="view-options">
            <li class="daily">Daily</li>
            <li class="weekly">Weekly</li>
            <li class="monthly">Monthly</li>
          </ul>
        </div>

        <div class="categories">
          <div class="card-header work">
            <div class="card">
              <div class="more">
                <h3>Work</h3>
                <div class="link-back">
                  <img
                    class="link-img"
                    src="./images/icon-ellipsis.svg"
                    alt=""
                  />
                </div>
              </div>
              <div class="time">
                <p class="hours work-hours">5hrs</p>
                <p class="previous">Yesterday - 7hrs</p>
              </div>
            </div>
          </div>

          <div class="card-header play">
            <div class="card">
              <div class="more">
                <h3>Play</h3>
                <img class="link-img" src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="time">
                <p class="hours play-hours">1hrs</p>
                <p class="previous">Yesterday - 2hrs</p>
              </div>
            </div>
          </div>

          <div class="card-header study">
            <div class="card">
              <div class="more">
                <h3>Study</h3>
                <img class="link-img" src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="time">
                <p class="hours study-hours">0hrs</p>
                <p class="previous">Yesterday - 1hrs</p>
              </div>
            </div>
          </div>

          <div class="card-header exercise">
            <div class="card">
              <div class="more">
                <h3>Exercise</h3>
                <img class="link-img" src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="time">
                <p class="hours exercise-hours">1hrs</p>
                <p class="previous">Yesterday - 1hrs</p>
              </div>
            </div>
          </div>

          <div class="card-header social">
            <div class="card">
              <div class="more">
                <h3>Social</h3>
                <img class="link-img" src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="time">
                <p class="hours social-hours">1hrs</p>
                <p class="previous">Yesterday - 3hrs</p>
              </div>
            </div>
          </div>

          <div class="card-header self-care">
            <div class="card">
              <div class="more">
                <h3>Self Care</h3>
                <img class="link-img" src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="time">
                <p class="hours self-care-hours">0hrs</p>
                <p class="previous">Yesterday - 1hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
